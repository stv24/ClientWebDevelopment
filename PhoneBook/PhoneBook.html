<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PhoneBook</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="PhoneBookStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>


<table>
    <thead>
    <tr>
        <th>№</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Номер телефона</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<form method="post">
    <p><label for="surname">Фамилия: </label>
        <input type="text" id="surname" name="clientSurname"/>
    </p>
    <p><label for="name">Имя: </label>
        <input type="text" id="name" name="clientName"/>
    </p>
    <p><label for="cell_number">Телефон: </label>
        <input type="text" id="cell_number" name="client_cell_number"/>
    </p>
    <p>
        <button id="add-button" type="button">Добавить</button>
    </p>
</form>
<script src="jquery-3.3.1.js"></script>
<script src="PhoneBook.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
